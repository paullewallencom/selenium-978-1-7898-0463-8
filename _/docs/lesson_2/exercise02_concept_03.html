    <script type="text/javascript">
        function showSimpleAlert()
        {
            alert("Welcome! This is a simple alert. Press 'Accept' to continue");
            showConfirmAlert();
        }

        function showConfirmAlert()
        {
            var title;
            var accepted = confirm("This is a confirm alert. Do you want to accept or cancel?");
            if (accepted === true)
                title = "Alert accepted";
            else
                title = "Alert Dismissed";
            document.getElementsByTagName("TITLE")[0].text = title;
            showPromptAlert();
        }

        function showPromptAlert()
        {
            var x;

            var language = prompt("What's your favorite programming language","");

            if (language != null)
            {
                title = language + " is a great programming language";
                document.getElementsByTagName("TITLE")[0].text = title;
            }
        }
    </script>

</head>
