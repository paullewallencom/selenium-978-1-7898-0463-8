<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../favicon.ico">

    <title>Lesson 3 - Form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Lesson 3 - Form</h2>
    </div>

    <div class="row">

        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Enter your information</h4>
            <form>
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="">
                    </div>


                    <div class="col-md-6 mb-3">
                        <label>Day of Birth</label>
                        <select class="custom-select d-block w-100" id="dayOfBirth">
                            <option value="">Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Month of Birth</label>
                        <select class="custom-select d-block w-100" id="monthOfBirth" >
                            <option value="">Choose...</option>
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Year of Birth</label>
                        <input type="text" class="form-control" id="yearOfBirth" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Hobbies</label><br>
                        <select name="hobbies" multiple id="hobbies">
                            <option value="reading">Reading</option>
                            <option value="watching TV">Watching TV</option>
                            <option value="sports">Sports</option>
                            <option value="traveling">Traveling</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Your highest academic degree</label><br>
                        </label><input type="radio" name="degree" id="degree" value="highSchool"> High School<br>
                        <input type="radio" name="degree" id="degree" value="bachelor"> Bachelor<br>
                        <input type="radio" name="degree" id="degree" value="masters"> Masters<br>
                        <input type="radio" name="degree" id="degree" value="PhD"> PhD<br>
                        <input type="radio" name="degree" id="degree" value="postDoc"> PostDoc
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="checkbox" name="emailUpdates" id="emailUpdates" value="receiveEmails"> I want to receive email updates<br>
                    </div>


                    <div class="col-md-6 mb-3">
                        <label>Tell us something about yourself</label>
                        <textarea id="aboutYourself" rows="4" cols="73" placeholder="" value=""></textarea>
                    </div>
                </div>





                <hr class="mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
