    <script>
        function runTest()
        {
            // Variables
            var month, age, day, year, today, zodiacSign;
            var zod_signs = ["Capricorn" , "Aquarius", "Pisces", "Aries",
                "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio",
                "Sagittarius"];

            // Converting month string into a number
            if (document.getElementById("monthOfBirth").value == "January"){
                month = 0;
            }
            if (document.getElementById("monthOfBirth").value == "February"){
                month = 1;
            }
            if (document.getElementById("monthOfBirth").value == "March"){
                month = 2;
            }
            if (document.getElementById("monthOfBirth").value == "April"){
                month = 3;
            }
            if (document.getElementById("monthOfBirth").value == "May"){
                month = 4;
            }
            if (document.getElementById("monthOfBirth").value == "June"){
                month = 5;
            }
            if (document.getElementById("monthOfBirth").value == "July"){
                month = 6;
            }
            if (document.getElementById("monthOfBirth").value == "August"){
                month = 7;
            }
            if (document.getElementById("monthOfBirth").value == "September"){
                month = 8;
            }
            if (document.getElementById("monthOfBirth").value == "October"){
                month = 9;
            }
            if (document.getElementById("monthOfBirth").value == "November"){
                month = 10;
            }
            if (document.getElementById("monthOfBirth").value == "December"){
                month = 11;
            }

            // Converting input values into a date type
            birthday = new Date();
            day = document.getElementById("dayOfBirth").value;
            year = document.getElementById("yearOfBirth").value;

            // Calculating age
            today = new Date();
            age = today.getFullYear() - year;
            if ((today.getMonth() < month) || (today.getMonth() == month && today.getDate() < day)){
                age--;
            }

            // Calculating Zodiac Sign
            switch(month)
            {
                case 0: {//January
                    if(day < 20)
                        zodiacSign = zod_signs[0];
                    else
                        zodiacSign = zod_signs[1];
                }break;
                case 1: {//February
                    if(day < 19)
                        zodiacSign = zod_signs[1];
                    else
                        zodiacSign = zod_signs[2];
                }break;
                case 2: {//March
                    if(day < 21)
                        zodiacSign = zod_signs[2];
                    else
                        zodiacSign = zod_signs[3];
                }break;
                case 3: {//April
                    if(day < 20)
                        zodiacSign = zod_signs[3];
                    else
                        zodiacSign = zod_signs[4];
                }break;
                case 4: {//May
                    if(day < 21)
                        zodiacSign = zod_signs[4];
                    else
                        zodiacSign = zod_signs[5];
                }break;
                case 5: {//June
                    if(day < 21)
                        zodiacSign = zod_signs[5];
                    else
                        zodiacSign = zod_signs[6];
                }break;
                case 6: {//July
                    if(day < 23)
                        zodiacSign = zod_signs[6];
                    else
                        zodiacSign = zod_signs[7];
                }break;
                case 7: {//August
                    if(day < 23)
                        zodiacSign = zod_signs[7];
                    else
                        zodiacSign = zod_signs[8];
                }break;
                case 8: {//September
                    if(day < 23)
                        zodiacSign = zod_signs[8];
                    else
                        zodiacSign = zod_signs[9];
                }break;
                case 9: {//October
                    if(day < 23)
                        zodiacSign = zod_signs[9];
                    else
                        zodiacSign = zod_signs[10];
                }break;
                case 10: {//November
                    if(day < 22)
                        zodiacSign = zod_signs[10];
                    else
                        zodiacSign = zod_signs[11];
                }break;
                case 11: {//December
                    if(day < 22)
                        zodiacSign = zod_signs[11];
                    else
                        zodiacSign = zod_signs[0];
                }break;
            }

            // Presenting results
            document.getElementById("age").innerHTML = age;
            document.getElementById("zodiacSign").innerHTML = zodiacSign;
        }
    </script>
